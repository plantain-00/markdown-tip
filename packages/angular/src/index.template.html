<div class="markdown-tip">
    <div class="markdown-tip-item" *ngFor="let data of datas; trackBy: trackBy" (mouseenter)="mouseenter(data, $event)" (mouseleave)="mouseleave(data)">
        <span class="markdown-tip-item-text">{{data.text}}</span>
        <pre [class]="titleClass" *ngIf="data.text === visibleText">{{data.title}}</pre>
    </div>
</div>
